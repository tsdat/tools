classname: tsdat.io.retrievers.DefaultRetriever
coords:
  height:
    name: Height
  time:
    data_converters:
    - classname: tsdat.io.converters.StringToDatetime
      format: '%Y-%m-%d %H:%M:%S'
      timezone: UTC
    name: Timestamp (end of interval)
data_vars:
  availability:
    name: Data Availiability (%)
  cnr:
    name: CNR (dB)
  dopp_spec_broad:
    name: Dopp Spect Broad (m/s)
  pressure:
    data_converters:
    - classname: tsdat.io.converters.UnitsConverter
      input_units: hPa
    name: Pressure (hPa)
  wind_direction:
    name: Wind Direction (deg)
  wind_speed:
    name: Wind Speed (m/s)
  z_wind:
    name: Z-wind (m/s)
readers:
  .*:
    classname: tsdat.io.readers.CSVReader
    parameters:
      read_csv_kwargs:
        header: 0
        index_col: false
        skiprows: 2
